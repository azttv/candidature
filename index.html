<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>True Vanilla ‚Äì Candidature</title>
  <meta name="description" content="Le premier SMP Fran√ßais 90% Vanilla !" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{
      --text:#f5f7ff;
      --shadow: 0 10px 30px rgba(20,24,50,0.6);
      --active:#4facff;
      --danger:#ff4c4c;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,sans-serif;
      min-height:100vh;
      color:var(--text);
      padding-top:140px;
      overflow-x:hidden;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    header{position:fixed;top:0;width:100%;z-index:200;display:flex;justify-content:center;align-items:center}
    header .header-bg{position:absolute;inset:0;background:rgba(0,0,0,.6);backdrop-filter:blur(10px);z-index:-1;opacity:0;transition:.4s}
    header.scrolled .header-bg{opacity:1}
    .header-content{width:100%;max-width:1400px;display:flex;align-items:center;justify-content:center;padding:15px 40px;gap:20px;position:relative;text-shadow:0 2px 8px rgba(0,0,0,.9)}
    .logo {height: 100px; position: relative; cursor: pointer; overflow: hidden;}
    .logo::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,.6), transparent);
      transform: skewX(-25deg);
    }
    .logo:hover::after {
      animation: shine 1s forwards;
    }
    @keyframes shine {
      100% { left: 125%; }
    }
    .logo-subtitle{font:400 14px Inter;margin-top:8px;opacity:0;transform:translateY(15px);animation:fadeDown 1s ease forwards .2s;text-shadow:0 2px 8px rgba(0,0,0,.9)}
    @keyframes fadeDown{from{opacity:0;transform:translateY(-15px)}to{opacity:1;transform:translateY(0)}}
    .nav-left,.nav-right{display:flex;gap:12px;align-items:center}
    .nav-left a,.nav-right a{text-decoration:none;font-weight:500;color:var(--text);padding:8px 14px;border-radius:12px;position:relative;box-shadow:0 5px 15px rgba(79,172,255,.4);transition:.3s;cursor:pointer}
    header.scrolled .nav-left a, header.scrolled .nav-right a{box-shadow:0 0 5px rgba(0,0,0,.3)}
    .nav-left a::before,.nav-right a::before{content:'';position:absolute;inset:0;border-radius:12px;box-shadow:0 0 5px #4facff,0 0 10px #00f2fe;opacity:0;transition:.3s}
    .nav-left a:hover::before,.nav-right a:hover::before{opacity:1}
    .nav-left a.active{background:var(--active);color:#fff;box-shadow:0 0 15px var(--active),0 0 30px rgba(79,172,255,.5)}
    .server-ip{position:absolute;right:20px;font-weight:600;padding:10px 16px;border-radius:16px;box-shadow:0 0 10px #4facff;cursor:pointer;transition:.3s,transform .3s;font-size:18px}
    .server-ip:hover{transform:scale(1.15);text-shadow:0 0 20px #4facff}
    .copy-bubble{position:absolute;top:-30px;right:0;background:#4facff;color:#fff;font-size:12px;padding:4px 10px;border-radius:8px;opacity:0;pointer-events:none;transform:translateY(10px);transition:.3s}
    .copy-bubble.show{opacity:1;transform:translateY(0)}
    .chapter{position:absolute;left:5px;display:flex;flex-direction:column;align-items:center;gap:6px;font-weight:700;text-align:center}
    .chapter-number{color:#fff;font-size:34px;position:relative;text-shadow:0 0 5px #4facff,0 0 10px #00f2fe;animation:glow 2s infinite alternate}
    @keyframes glow{0%{text-shadow:0 0 5px #4facff,0 0 10px #00f2fe}50%{text-shadow:0 0 15px #4facff,0 0 30px #00f2fe}100%{text-shadow:0 0 5px #4facff,0 0 10px #00f2fe}}
    .chapter-season{color:#fff;font-size:30px;position:relative}
    .chapter-number::before,.chapter-number::after,.chapter-season::before,.chapter-season::after{content:"";position:absolute;font-size:18px;color:#fff;filter:blur(1.5px);opacity:1;white-space:nowrap}
    .chapter-season::before{content:"Saison 2";right:148%;top:53%;transform:translateY(-50%)}
    .chapter-season::after{content:"Saison 4";left:148%;top:53%;transform:translateY(-50%)}
    footer{text-align:center;color:#eef2ffcc;padding:40px 0;font-size:14px;background:#0008}

    .burger {
      display: none;
      background: none;
      border: none;
      font-size: 28px;
      color: var(--text);
      cursor: pointer;
      position: absolute;
      left: 20px;
      z-index: 1001;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 70%;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      gap: 20px;
      transition: transform 0.3s ease;
      z-index: 1001;
      transform: translateX(-100%);
    }

    .mobile-menu.active {
      transform: translateX(0);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 99;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .mobile-menu a {
      text-decoration: none;
      font-weight: 600;
      color: var(--text);
      padding: 14px 20px;
      margin: 0 20px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .mobile-menu a:hover {
      background: rgba(79,172,255,0.15);
      box-shadow: 0 0 12px rgba(79,172,255,0.4);
      transform: translateX(5px);
    }

    .mobile-menu a.active {
      background: linear-gradient(90deg, #4facff, #00f2fe);
      color: #fff;
      box-shadow: 0 0 15px rgba(79,172,255,0.8), 0 0 25px rgba(0,242,254,0.6);
    }

    .header-btn.ban-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      margin-left: 15px;
      border-radius: 50%;
      border: 2px solid #ff2b2b;
      color: #ff2b2b;
      background: transparent;
      font-size: 18px;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow:0 0 10px #ff0000
    }

    .header-btn.ban-btn:hover {
      background: #ff2b2b;
      color: #fff;
      box-shadow: 0 0 12px rgba(255, 43, 43, 0.8);
      transform:scale(1.25);
      text-shadow:0 0 20px #ff0000;
    }

    /* Form Styles */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: var(--shadow);
    }

    .form-card {
      background: linear-gradient(135deg, rgba(0,0,0,0.25), rgba(0,0,0,0.35));
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      font-family: Inter, sans-serif;
      background: rgba(0,0,0,0.3);
      border: 2px solid rgba(79,172,255,0.3);
      border-radius: 10px;
      color: var(--text);
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4facff;
      box-shadow: 0 0 15px rgba(79,172,255,0.5);
    }

    .form-group textarea {
      min-height: 200px;
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #4facff, #00f2fe);
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(79,172,255,0.4);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(79,172,255,0.8), 0 0 50px rgba(0,242,254,0.6);
      animation: btnGlow 1.5s infinite alternate;
    }

    @keyframes btnGlow {
      0% {
        box-shadow: 0 0 20px rgba(79,172,255,0.6), 0 0 40px rgba(0,242,254,0.4);
      }
      100% {
        box-shadow: 0 0 40px rgba(79,172,255,1), 0 0 70px rgba(0,242,254,0.8);
      }
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .discord-connect-btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      background: #5865F2;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
    }

    .discord-connect-btn:hover {
      background: #4752C4;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(88, 101, 242, 0.6);
    }

    .discord-user-display {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(88, 101, 242, 0.2);
      border: 2px solid #5865F2;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .discord-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #5865F2;
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #4fffb0, #4facff);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 20px;
      animation: slideIn 0.5s ease;
    }

    .success-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media(max-width: 768px) {
      .logo-subtitle {display: none !important;}
      .logo-container {display: flex; justify-content: center; width: 100%;}
      .nav-left, .nav-right, .server-ip, .chapter {display: none !important;}
      .burger {display: block;}
      .logo {height: 60px;}
      .header-content {justify-content: center;padding: 10px 20px;}
      
      h1 {
        font-size: 1.8rem;
      }
      
      .form-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<header id="mainHeader">
  <div class="header-bg"></div>
  <div class="header-content">
    <button class="burger" id="burgerBtn"><i class="fas fa-bars"></i></button>
    <div class="chapter">
      <div class="chapter-number">Chapitre 1</div>
      <div class="chapter-season">Saison 3</div>
    </div>
    <div class="nav-left">
      <a href="index.html">Accueil</a>
      <a href="rejoindre.html">Rejoindre</a>
    </div>
    <div class="logo-container">
      <a href="#top"><img src="https://i.imgur.com/45JHB0E.png" alt="True Vanilla" class="logo"></a>
      <div class="logo-subtitle">   Le premier SMP 90% Vanilla !</div>
    </div>
    
    <nav class="mobile-menu" id="mobileMenu">
      <a href="index.html">Accueil</a>
      <a href="rejoindre.html">Rejoindre</a>
      <a href="boutique.html">Boutique</a>
      <a href="infos.html">Infos</a>
      <a href="murdelahonte.html">Mur de la honte</a>
      <p align="center"> </p>
      <p align="center">Le premier SMP 90% Vanilla !</p>
    </nav>
    <div class="nav-right">
      <a href="boutique.html">Boutique</a>
      <a href="infos.html">Infos</a>
    </div>
    <div class="server-ip" id="copyIP">play.true-vanilla.fr
      <span class="copy-bubble" id="copyBubble">Copi√© !</span>
    </div>
  </div>
  <a href="murdelahonte.html" class="header-btn ban-btn" title="Mur de la honte">
    <i class="fa-solid fa-ban"></i>
  </a>
</header>
<div class="overlay" id="overlay"></div>

<main>
  <h1>Formulaire de Candidature</h1>
  
  <div class="form-card">
    <form id="applicationForm">
      <div class="form-group">
        <label>
          <i class="fab fa-discord"></i> Pseudo Minecraft/Discord
        </label>
        <button type="button" id="discordBtn" class="discord-connect-btn">
          <i class="fab fa-discord"></i> Connectez-vous avec Discord
        </button>
        <div id="discordUser" class="discord-user-display" style="display: none;">
          <img id="discordAvatar" src="" alt="Avatar" class="discord-avatar">
          <span id="discordUsername"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="birthdate">
          <i class="fas fa-calendar"></i> Date de naissance
        </label>
        <input 
          type="text" 
          id="birthdate" 
          name="birthdate" 
          required 
          placeholder="JJ/MM/AAAA"
          maxlength="10"
        >
      </div>

      <div class="form-group">
        <label for="application">
          <i class="fas fa-pen"></i> Candidature
        </label>
        <textarea 
          id="application" 
          name="application" 
          required 
          placeholder="Pr√©sentez-vous et expliquez pourquoi vous souhaitez rejoindre True Vanilla..."
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Envoyer la candidature
      </button>
    </form>

    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i> Candidature envoy√©e avec succ√®s !
    </div>
  </div>
</main>

<footer>¬© <span id="year"></span> True Vanilla ‚Äì Tous droits r√©serv√©s.</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // Copy IP functionality
  const copyIP = document.getElementById('copyIP');
  const copyBubble = document.getElementById('copyBubble');
  copyIP.addEventListener('click', () => {
    navigator.clipboard.writeText('play.true-vanilla.fr');
    copyBubble.classList.add('show');
    setTimeout(() => { copyBubble.classList.remove('show'); }, 1300);
  });

  // Header scroll effect
  window.addEventListener("scroll", () => {
    document.getElementById("mainHeader").classList.toggle("scrolled", window.scrollY > 50);
  });

  // Mobile menu
  document.addEventListener("DOMContentLoaded", () => {
    const burgerBtn = document.getElementById("burgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const overlay = document.getElementById("overlay");

    function toggleMenu() {
      overlay.classList.toggle("active");
      mobileMenu.classList.toggle("active");
    }

    if (burgerBtn && mobileMenu && overlay) {
      overlay.addEventListener("click", toggleMenu);
      burgerBtn.addEventListener("click", toggleMenu);

      document.querySelectorAll(".mobile-menu a").forEach(link => {
        link.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
          overlay.classList.remove("active");
        });
      });
    }
  });

  // Date format validation
  const birthdateInput = document.getElementById('birthdate');
  birthdateInput.addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length >= 2) {
      value = value.slice(0, 2) + '/' + value.slice(2);
    }
    if (value.length >= 5) {
      value = value.slice(0, 5) + '/' + value.slice(5, 9);
    }
    e.target.value = value;
  });

  // Form submission
  const form = document.getElementById('applicationForm');
  const successMessage = document.getElementById('successMessage');
  
  let discordUserData = null;

  // Discord OAuth configuration
  const DISCORD_CLIENT_ID = '1425143639125786724';
  const REDIRECT_URI = window.location.origin + window.location.pathname;
  const DISCORD_OAUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

  // Discord login button
  document.getElementById('discordBtn').addEventListener('click', () => {
    window.location.href = DISCORD_OAUTH_URL;
  });

  // Check for OAuth token in URL
  function checkDiscordAuth() {
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = fragment.get('access_token');

    if (accessToken) {
      // Fetch user data from Discord
      fetch('https://discord.com/api/users/@me', {
        headers: {
          authorization: `Bearer ${accessToken}`
        }
      })
      .then(response => response.json())
      .then(user => {
        discordUserData = {
          id: user.id,
          username: user.username,
          discriminator: user.discriminator,
          avatar: user.avatar,
          tag: user.discriminator === '0' ? user.username : `${user.username}#${user.discriminator}`
        };

        // Display user info
        document.getElementById('discordBtn').style.display = 'none';
        const userDisplay = document.getElementById('discordUser');
        userDisplay.style.display = 'flex';
        
        const avatarUrl = user.avatar 
          ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
          : `https://cdn.discordapp.com/embed/avatars/${parseInt(user.discriminator) % 5}.png`;
        
        document.getElementById('discordAvatar').src = avatarUrl;
        document.getElementById('discordUsername').textContent = discordUserData.tag;

        // Clean URL
        window.history.replaceState({}, document.title, window.location.pathname);
      })
      .catch(error => {
        console.error('Error fetching Discord user:', error);
        alert('Erreur lors de la connexion Discord');
      });
    }
  }

  checkDiscordAuth();

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!discordUserData) {
      alert('Veuillez vous connecter avec Discord d\'abord');
      return;
    }

    const birthdate = document.getElementById('birthdate').value;
    const application = document.getElementById('application').value;

    // Validate date format
    const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
    if (!dateRegex.test(birthdate)) {
      alert('Format de date invalide. Utilisez JJ/MM/AAAA');
      return;
    }

    // Prepare webhook data
    const webhookData = {
      embeds: [{
        title: "üìù Nouvelle Candidature",
        color: 5174527,
        fields: [
          {
            name: "üë§ Utilisateur Discord",
            value: `<@${discordUserData.id}> (${discordUserData.tag})`,
            inline: false
          },
          {
            name: "üìÖ Date de naissance",
            value: birthdate,
            inline: false
          },
          {
            name: "‚úçÔ∏è Candidature",
            value: application.length > 1024 ? application.substring(0, 1021) + "..." : application,
            inline: false
          }
        ],
        timestamp: new Date().toISOString(),
        footer: {
          text: "True Vanilla - Syst√®me de candidature"
        },
        thumbnail: {
          url: `https://cdn.discordapp.com/avatars/${discordUserData.id}/${discordUserData.avatar}.png`
        }
      }]
    };

    try {
      // IMPORTANT: Replace this URL with your actual Discord webhook URL
      const webhookURL = 'https://discord.com/api/webhooks/1425136704796491838/p-801gPLjvGjMQQhOZaAkYEU1L57F_bCC6OeWr8YF8quwB6cea_-IS_EcuX9UDYzsG6C';
      
      const response = await fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(webhookData)
      });

      if (response.ok) {
        successMessage.classList.add('show');
        form.reset();
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 5000);
      } else {
        alert('Erreur lors de l\'envoi. Veuillez r√©essayer.');
      }
    } catch (error) {
      console.error('Erreur:', error);
      alert('Erreur de connexion. Veuillez r√©essayer.');
    }
  });
</script>
</body>

</html>
